<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Tracker</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Sleep Tracker</a>
    </nav>

    <div class="container mt-5">
        <!-- Sleep Entry Form -->
        <h3>Record Sleep Data</h3>
        <form id="sleep-form">
            <div class="form-group">
                <label for="sleep-duration">Sleep Duration (hours)</label>
                <input type="number" step="0.1" class="form-control" id="sleep-duration" required>
            </div>
            <div class="form-group">
                <label for="sleep-quality">Sleep Quality (1-10)</label>
                <input type="number" class="form-control" id="sleep-quality" min="1" max="10" required>
            </div>
            <button type="submit" class="btn btn-primary">Save Sleep Data</button>
        </form>

        <!-- Sleep Goals and Progress -->
        <div class="mt-4">
            <h3>Set Sleep Goal</h3>
            <form id="goal-form">
                <div class="form-group">
                    <label for="sleep-goal">Daily Sleep Goal (hours)</label>
                    <input type="number" step="0.1" class="form-control" id="sleep-goal" required>
                </div>
                <button type="submit" class="btn btn-primary">Set Goal</button>
            </form>
        </div>

        <!-- Sleep Data and Analysis -->
        <div class="mt-4">
            <h3>Sleep Data and Trends</h3>
            <ul class="list-group" id="sleep-list"></ul>
            <div id="analysis">
                <!-- Analysis will be rendered here -->
            </div>
        </div>

        <!-- Tips for Improving Sleep -->
        <div class="mt-4">
            <h3>Tips for Better Sleep</h3>
            <ul class="list-group" id="tips-list">
                <!-- Tips will be rendered here -->
            </ul>
            <div id="tip-detail" class="mt-3" style="display: none;">
                <h4>Tip Detail</h4>
                <p id="tip-text"></p>
            </div>
        </div>
    </div>


    <!-- Professional Footer -->
    <footer class="footer bg-dark ">
        <div class="container text-center">
            <p class="mb-0 text-light">Â© 2024 Sleep Tracker. All rights reserved.</p>
            <p class="mb-0 text-light">Developed by Mujeeb Ur Rehman.</p>
        </div>
    </footer>

    <!-- Bootstrap and jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="js/app.js"></script>
</body>
</html>
